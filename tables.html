<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table & Form</title>
</head>
<style>
    body 
    {
        background-color: black;
        color:white;
    }
    td ,th
    {
        border: 2px solid white;
        padding:10px;
       
    }
    th 
    {
        background-color: White;
        color:black;
        border:1px solid black;
    }
    table 
    {
        border-collapse: collapse;
        
    }
    ::selection
    {
        color:red;
        background-color: yellow;
    }
    tr:nth-child(odd)
    {
        background-color: #ddd;
        color:black;
    }
</style>
<body>
    <table style="border: 2px solid white;">
        <tr>
            <th>Hello</th>
            <th>Hello</th>
            <th>Hello</th>
        </tr>
        <tr>
            <td>Hello</td>
            <td>Hello</td>
            <td>Hello</td>
        </tr>
        <tr>
            <td>Hello</td>
            <td>Hello</td>
            <td>Hello</td>
        </tr>
    </table>
    
</body>
</html>
